services:
  softhsm:
    build:
      context: ./softhsm
      args:
        - SOFTHSM_PIN=${SOFTHSM_PIN}
    volumes:
      - softhsm-keys:/var/lib/softhsm/tokens
      - softhsm-lib:/usr/lib/x86_64-linux-gnu/softhsm
    networks:
      psibase_net:
        ipv4_address: 172.30.0.30
    labels:
      - "traefik.enable=false"

volumes:
  softhsm-keys:
  softhsm-lib: 